<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <style>
        .error { color: red; }
    </style>
</head>

<body>
<h2>Customer Registration Form</h2>
<p><i>Fill out the form. Fields marked with an asterisk (*) are required.</i></p>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    <table>
        <tr>
            <td>First name (*):</td>
            <td>
                <input type="text" th:field="*{firstName}" />
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
            </td>
        </tr>
        <tr>
            <td>Last name (*):</td>
            <td>
                <input type="text" th:field="*{lastName}" />
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
            </td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td>
                <input type="text" th:field="*{phoneNumber}" />
                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></span>
            </td>
        </tr>
        <tr>
            <td>Post Code:</td>
            <td>
                <input type="text" th:field="*{postCode}" />
                <span th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}" class="error"></span>
            </td>
        </tr>
    </table>

    <br>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
