<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: red; }
    </style>
</head>

<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Customer Registration Form</h2>
    <p class="text-muted text-center"><i>Fill out the form. Fields marked with an asterisk (*) are required.</i></p>

    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name (*)</label>
                <input type="text" class="form-control w-25" id="firstName" th:field="*{firstName}" maxlength="15">
                <div th:if="${#fields.hasErrors('firstName')}" class="error" th:errors="*{firstName}"></div>
            </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name (*)</label>
            <input type="text" class="form-control w-25" id="lastName" th:field="*{lastName}" maxlength="15">
            <div th:if="${#fields.hasErrors('lastName')}" class="error" th:errors="*{lastName}"></div>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control w-25" id="phoneNumber" th:field="*{phoneNumber}" maxlength="10" placeholder="10-digit phone number">
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="error" th:errors="*{phoneNumber}"></div>
        </div>

        <div class="mb-3">
            <label for="postCode" class="form-label">Post Code</label>
            <input type="text" class="form-control w-25" id="postCode" th:field="*{postCode}" maxlength="6">
            <div th:if="${#fields.hasErrors('postCode')}" class="error" th:errors="*{postCode}"></div>
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="text" class="form-control w-25" id="dateOfBirth" th:field="*{dateOfBirth}" maxlength="8" placeholder="YYYY-MM-DD">
            <div th:if="${#fields.hasErrors('dateOfBirth')}" class="error" th:errors="*{dateOfBirth}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
