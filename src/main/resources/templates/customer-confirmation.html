<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Confirmation</title>
</head>
<body>

The customer is confirmed: <span th:text="${customer.firstName + ' ' + customer.lastName}" />

<br><br>
Phone Number: <span th:text="${customer.phoneNumber}" />

<br><br>
Post code: <span th:text="${customer.postCode}" />

<br><br>
Date of Birth: <span th:text="${customer.dateOfBirth}" />

</body>
</html>
